<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TDP Kim Huy</title>
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="apple-touch-icon" href="/logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        /* CSS để Iframe full màn hình không viền */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Chặn scroll của trang mẹ */
            background-color: #ffffff;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
        /* Loading spinner khi iframe chưa tải xong */
        #loader {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: sans-serif; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="loader">Đang tải hệ thống...</div>

    <iframe src="https://script.google.com/macros/s/AKfycbzBY_xz1g-1PgI4vPOalADoBDmJpg5DDAWn2j621wh6Srrb_uMFPrIxFu_BszFyzG40/exec" onload="document.getElementById('loader').style.display='none'"></iframe>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
            .then(() => console.log('Service Worker Registered'))
            .catch(err => console.log('SW Fail:', err));
        }
    </script>
</body>
</html>
