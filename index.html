<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cổng Thông Tin TDP Kim Huy</title>
    
    <script>
        // Lấy tham số m từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('m');

        var link = document.createElement('link');
        link.rel = 'manifest';

        if (mode === 'admin') {
            // Nếu link có ?m=admin -> Dùng Manifest Admin
            link.href = 'manifest-admin.json';
            document.title = "Quản Trị - Kim Huy"; 
        } else {
            // Mặc định -> Dùng Manifest Cư dân
            link.href = 'manifest.json';
        }
        document.head.appendChild(link);
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS TÙY CHỈNH --- */
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text-dark: #1f2937;
            --text-gray: #6b7280;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; overflow: hidden; 
            font-family: 'Be Vietnam Pro', sans-serif; 
            background: #f0f2f5; 
        }
        
        /* 1. BACKGROUND ĐỘNG & LANDING PAGE */
        #landing-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            /* Gradient hiện đại */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            /* Mặc định ẩn để tránh nháy khi load mode thường */
            display: none; 
            justify-content: center; align-items: center;
            z-index: 100; transition: transform 0.7s cubic-bezier(0.77, 0, 0.175, 1);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Các khối tròn trang trí background */
        .bg-shape {
            position: absolute; border-radius: 50%; filter: blur(60px); opacity: 0.6; z-index: -1;
        }
        .shape-1 { width: 300px; height: 300px; background: #fff; top: -50px; left: -50px; animation: float 6s ease-in-out infinite; }
        .shape-2 { width: 250px; height: 250px; background: #fff; bottom: -50px; right: -50px; animation: float 8s ease-in-out infinite reverse; }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, 40px); }
            100% { transform: translate(0, 0); }
        }
        
        /* 2. THẺ CHÀO MỪNG (GLASS CARD) */
        .welcome-card {
            background: var(--glass-bg);
            width: 85%; max-width: 380px;
            border-radius: 30px; padding: 45px 30px;
            text-align: center; 
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            animation: zoomIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* LOGO STYLE MỚI */
        .logo-container {
            position: relative; margin: 0 auto 25px;
            width: 90px; height: 90px;
        }
        .logo-box {
            width: 100%; height: 100%; 
            background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
            border-radius: 24px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 20px rgba(78, 84, 200, 0.3);
            transform: rotate(-5deg); /* Nghiêng nhẹ tạo kiểu */
            overflow: hidden; /* Cắt ảnh nếu tràn */
        }
        
        /* CSS cho ảnh Logo */
        .logo-img {
            width: 85%; /* Thu nhỏ một chút để lộ nền gradient đẹp */
            height: 85%;
            object-fit: contain;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .logo-dot {
            position: absolute; top: -5px; right: -5px; width: 20px; height: 20px;
            background: #ff6b6b; border-radius: 50%; border: 3px solid white;
            z-index: 2;
        }

        h3.app-title {
            font-weight: 800; color: var(--text-dark); margin-bottom: 5px; letter-spacing: -0.5px;
        }
        p.app-subtitle {
            font-weight: 500; color: var(--text-gray); margin-bottom: 35px; font-size: 0.95rem;
        }

        /* 3. NÚT BẤM (BUTTONS) */
        .btn-choice {
            position: relative;
            display: flex; align-items: center; justify-content: space-between;
            width: 100%; padding: 18px 20px; margin-bottom: 16px;
            border: none; border-radius: 20px;
            background: white; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-align: left; cursor: pointer; overflow: hidden;
        }
        
        .btn-choice:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .btn-choice:active { transform: scale(0.98); }

        /* Icon bên trái nút */
        .btn-icon {
            width: 50px; height: 50px; border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; margin-right: 18px; flex-shrink: 0;
            transition: all 0.3s ease;
        }

        /* Style riêng từng nút */
        .btn-resident .btn-icon { background: #e0f2fe; color: #0284c7; }
        .btn-resident:hover .btn-icon { background: #0284c7; color: white; }
        
        .btn-admin .btn-icon { background: #fff7ed; color: #ea580c; }
        .btn-admin:hover .btn-icon { background: #ea580c; color: white; }

        .btn-text-main { font-weight: 700; color: var(--text-dark); font-size: 1rem; }
        .btn-text-sub { font-size: 0.8rem; color: #9ca3af; margin-top: 2px; }

        /* 4. LOADER & APP CONTAINER */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 90;
            display: none; justify-content: center; align-items: center; flex-direction: column;
        }
        .custom-spinner {
            width: 50px; height: 50px; border: 4px solid #f3f3f3;
            border-top: 4px solid #4e54c8; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #app-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 50; display: none; background: white;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        iframe { border: none; width: 100%; height: 100%; display: block; }
        .footer-text { margin-top: 30px; font-size: 0.75rem; color: #9ca3af; font-weight: 500; letter-spacing: 1px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="landing-page">
        <div class="bg-shape shape-1"></div>
        <div class="bg-shape shape-2"></div>

        <div class="welcome-card">
            <div class="logo-container">
                <div class="logo-box">
                    <img src="https://ktcnhy.github.io/kimhuy/logo.png" alt="Logo Kim Huy" class="logo-img">
                </div>
                <div class="logo-dot"></div>
            </div>
            
            <h3 class="app-title">TDP KIM HUY</h3>
            <p class="app-subtitle">Cổng thông tin cư dân điện tử</p>

            <div class="d-grid gap-3">
                <div class="btn-choice btn-resident" onclick="openAppMode()">
                    <div class="d-flex align-items-center">
                        <div class="btn-icon"><i class="bi bi-person-badge-fill"></i></div>
                        <div>
                            <div class="btn-text-main">Người dân</div>
                            <div class="btn-text-sub">Xem tin tức, thông báo, gửi góp ý</div>
                        </div>
                    </div>
                    <i class="bi bi-chevron-right text-muted small"></i>
                </div>

                <div class="btn-choice btn-admin" onclick="openAdminMode()">
                    <div class="d-flex align-items-center">
                        <div class="btn-icon"><i class="bi bi-shield-fill-check"></i></div>
                        <div>
                            <div class="btn-text-main">Ban Quản Trị</div>
                            <div class="btn-text-sub">Khu vực dành cho quản lý</div>
                        </div>
                    </div>
                    <i class="bi bi-chevron-right text-muted small"></i>
                </div>
            </div>

            <div class="footer-text">© 2026 Powered by Apps Script</div>
        </div>
    </div>

    <div id="loader">
        <div class="custom-spinner"></div>
        <div class="fw-bold text-dark" style="letter-spacing: 0.5px;">Đang kết nối dữ liệu...</div>
        <div class="small text-muted mt-1">Vui lòng chờ trong giây lát</div>
    </div>

    <div id="app-container">
        <iframe id="main-frame"></iframe>
    </div>

    <script>
        // ==========================================
        // CẤU HÌNH LIÊN KẾT
        // ==========================================
        const LINKS = {
            app: "https://script.google.com/macros/s/AKfycbxYRu5WmrtVatFCKtKNgcMQAjR2VlBSprHbqdb5qVuHoDGlMbo9T9r7uWlcIxCiqSllZw/exec",
            admin: "https://script.google.com/macros/s/AKfycbzH-Q-FF2dFg35tBmu0Kp1Fg_vFccIim8zoboHxf-5dXKnPCbtkkM1phaYg-ZltrU2NpQ/exec"
        };

        // Hàm lấy tham số URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // ==========================================
        // LOGIC KHỞI ĐỘNG CHÍNH
        // ==========================================
        document.addEventListener("DOMContentLoaded", function() {
            const mode = getUrlParameter('m');

            if (mode === 'admin') {
                // Nếu có ?m=admin -> Hiện Landing Page để chọn
                document.getElementById('landing-page').style.display = 'flex';
            } else {
                // Nếu không có -> Tự động chạy App User (Iframe) luôn
                openAppMode();
            }
        });

        // Hàm mở chế độ Cư Dân (Load Iframe - Giữ nguyên vỏ App)
        function openAppMode() {
            const loader = document.getElementById('loader');
            const landing = document.getElementById('landing-page');
            const appContainer = document.getElementById('app-container');
            const iframe = document.getElementById('main-frame');

            // Ẩn landing page nếu đang hiện
            landing.style.display = 'none';

            // 1. Hiện loader
            loader.style.display = 'flex';
            
            // 2. Gán link vào iframe
            iframe.src = LINKS.app;

            // 3. Khi iframe tải xong
            iframe.onload = function() {
                loader.style.display = 'none'; 
                appContainer.style.display = 'block'; 
            };

            // Fallback: Tự tắt loader sau 8s
            setTimeout(() => { 
                if(loader.style.display === 'flex') {
                    loader.style.display = 'none'; 
                    appContainer.style.display = 'block'; 
                }
            }, 8000);
        }

        // Hàm mở chế độ Admin (Chuyển trang - Cách cũ)
        function openAdminMode() {
            const btn = document.querySelector('.btn-admin');
            
            // Hiệu ứng click
            btn.style.transform = 'scale(0.95)';
            btn.style.background = '#fff7ed';
            
            // Chờ 300ms rồi chuyển hướng
            setTimeout(() => {
                window.location.href = LINKS.admin;
            }, 300);
        }

        // Đăng ký Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>
</html>
